<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>
            Welcome to Number Guesser!
        </h2>
    </header>
    <main>
        <section class="main-section">
            <div class="input-section">
                Input
                <div><input id="user-number-input"></div>
            </div>
            <div class="instructions-section">
                The computer has generated a random number. Please guess a number from 1-100
                to match the computer's number. Input your number in the field to the left.
                You have four guesses before the game is over.
            </div>
            <div class="button-section">
                <button id="submit-button">Submit Guess</button>
                <button id="reset-button">Play Again!</button>
            </div>
            <div class="numbers-compared-section">
                <span id="display-guess-result">Your guess result appears here.</span>
            </div>
            <div class="guess-and-score-section">
                <div id="guesses-remaining">Guesses Remaining</div>
                <div id="games-won-lost">Games Won/Lost</div>
            </div>
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
